name: Daily YouTube Automation

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC
  workflow_dispatch:  # Allows manual triggering

env:
  PYTHON_VERSION: "3.11"
  FFMPEG_VERSION: "6.0"
  BACKGROUND_IMAGE: "static/background.jpg"
  HISTORY_FILE: "history.json"
  SHORTS_DIR: "shorts"
  COMPILATION_DIR: "compilations"
  MAX_RETRIES: 3
  TIMEOUT_SECONDS: 300

jobs:
  automate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth oauth2client requests pydub python-dotenv tenacity python-dateutil

    - name: Create directories
      run: |
        mkdir -p ${{ env.SHORTS_DIR }}
        mkdir -p ${{ env.COMPILATION_DIR }}
        mkdir -p static

    - name: Generate background image
      run: |
        wget -O ${{ env.BACKGROUND_IMAGE }} "https://picsum.photos/1080/1920?blur=10"
      if: "!endsWith(github.ref, '/main')"

    - name: Execute main automation
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python scripts/main.py
      timeout-minutes: ${{ env.TIMEOUT_SECONDS }}

    - name: Commit history updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add ${{ env.HISTORY_FILE }}
        git commit -m "Update history: $(date -u)" || echo "No changes to commit"
        git push origin main
      if: "!endsWith(github.ref, '/main')"
