name: Test and Debug YouTube Upload

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          libglx-mesa0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install moviepy numpy google-api-python-client google-auth-oauthlib
    
    - name: Run debug tool
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
      run: |
        python run_debug.py
    
    - name: Upload debug report
      uses: actions/upload-artifact@v3
      with:
        name: debug-report
        path: debug_report.json
    
    - name: Test YouTube upload (if debug passed)
      env:
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
      run: |
        echo "Testing YouTube upload..."
        python test_upload.py
