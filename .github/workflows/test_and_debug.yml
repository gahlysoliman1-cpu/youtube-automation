name: Test and Debug YouTube Upload

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          libglx-mesa0
    
    - name: Install Python dependencies for testing
      run: |
        python -m pip install --upgrade pip
        pip install moviepy numpy google-api-python-client google-auth-oauthlib requests
    
    - name: Run debug tool
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
      run: |
        echo "Running debug tool..."
        python run_debug.py || echo "Debug tool completed"
    
    - name: Test YouTube upload
      env:
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
      run: |
        echo "Testing YouTube upload..."
        python test_upload.py
    
    - name: Create debug summary
      if: always()
      run: |
        echo "=== DEBUG SUMMARY ===" > debug_summary.txt
        echo "Timestamp: $(date)" >> debug_summary.txt
        echo "Workflow: Test and Debug YouTube Upload" >> debug_summary.txt
        echo "Status: ${{ job.status }}" >> debug_summary.txt
        
        if [ -f debug_report.json ]; then
          echo "Debug report exists: Yes" >> debug_summary.txt
        else
          echo "Debug report exists: No" >> debug_summary.txt
        fi
        
        echo "=== END SUMMARY ===" >> debug_summary.txt
    
    - name: Upload debug artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-artifacts
        path: |
          debug_report.json
          debug_summary.txt
          youtube_fix_instructions.txt
        retention-days: 7
