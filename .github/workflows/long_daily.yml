name: Publish Daily Long Compilation

on:
  schedule:
    - cron: "35 23 * * *"
  workflow_dispatch:

concurrency:
  group: yt-long-daily
  cancel-in-progress: false

permissions:
  contents: write
  actions: read

jobs:
  publish_long:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set UTC date
        run: echo "RUN_DATE=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Build + Upload Long
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
          YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
          YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
          YT_CLIENT_ID_2: ${{ secrets.YT_CLIENT_ID_2 }}
          YT_CLIENT_SECRET_2: ${{ secrets.YT_CLIENT_SECRET_2 }}
          YT_REFRESH_TOKEN_2: ${{ secrets.YT_REFRESH_TOKEN_2 }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m yt_auto long --date $RUN_DATE

      - name: Upload long artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: long-$RUN_DATE
          path: out/long-$RUN_DATE.mp4
          if-no-files-found: ignore
          retention-days: 10

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/state.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi
          git commit -m "state: long $RUN_DATE"
          git pull --rebase
          git push
