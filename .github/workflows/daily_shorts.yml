name: ðŸŽ¬ YouTube Shorts Automation - PUBLIC VIDEOS

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'single'
        type: choice
        options:
          - single
          - daily
      count:
        description: 'Number of shorts (for single mode)'
        required: false
        default: '1'

permissions:
  contents: write

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸŽ¬ Setup FFmpeg & Fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        sudo apt-get install -y fonts-dejavu-core fonts-noto-color-emoji
    
    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai==0.3.2
        pip install google-api-python-client==2.108.0
        pip install google-auth-oauthlib==1.1.0
        pip install google-auth-httplib2==0.1.1
        pip install Pillow==10.2.0
        pip install requests==2.31.0
        pip install pytz==2024.1
    
    - name: ðŸŽ¬ Create Videos Directory
      run: |
        mkdir -p videos/shorts
        mkdir -p videos/long_videos
        mkdir -p logs
        echo "ðŸ“ Directories created"
    
    - name: ðŸš€ Run YouTube Automation
      env:
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ðŸš€ Starting YouTube Shorts Automation..."
        echo "Mode: ${{ github.event.inputs.mode }}"
        echo "Count: ${{ github.event.inputs.count }}"
        
        if [ "${{ github.event.inputs.mode }}" = "daily" ]; then
          python run.py --mode=daily
        else
          python run.py --mode=single --count=${{ github.event.inputs.count }}
        fi
    
    - name: ðŸ“ Generate Summary
      if: always()
      run: |
        echo "ðŸ“Š GENERATING UPLOAD SUMMARY"
        echo "============================"
        
        if [ -f "upload_summary.md" ]; then
          cat upload_summary.md
        else
          echo "No summary file found."
          echo "Check logs for errors."
        fi
        
        # Show created files
        echo ""
        echo "ðŸ“ Created files in videos/shorts/:"
        ls -la videos/shorts/ 2>/dev/null || echo "No videos directory"
    
    - name: ðŸ“¤ Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-shorts-results
        path: |
          upload_summary.md
          logs/
          videos/shorts/
        retention-days: 7
    
    - name: ðŸ“¥ Commit Generated Files
      if: success()
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add upload_summary.md logs/ videos/
        git commit -m "ðŸŽ¬ YouTube Shorts uploaded successfully [skip ci]" || echo "No changes to commit"
        git push
