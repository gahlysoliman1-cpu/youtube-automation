name: ðŸ“… Daily YouTube Shorts Automation

on:
  schedule:
    - cron: '0 8,12,16,20 * * *'  # 4 Ù…Ø±Ø§Øª ÙŠÙˆÙ…ÙŠØ§Ù‹
  workflow_dispatch:  # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸŽ¬ Setup FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
    
    - name: ðŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai==0.3.2
        pip install google-genai==0.1.0
        pip install groq==0.9.0
        pip install openai==1.12.0
        pip install moviepy==1.0.3
        pip install Pillow==10.2.0
        pip install gTTS==2.4.0
        pip install elevenlabs==0.2.27
        pip install google-api-python-client==2.108.0
        pip install google-auth-httplib2==0.1.1
        pip install google-auth-oauthlib==1.1.0
        pip install requests==2.31.0
        pip install pytz==2024.1
    
    - name: ðŸš€ Generate & Upload Shorts
      env:
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      run: |
        python run.py --mode=daily
    
    - name: ðŸ“ Create Summary
      if: always()
      run: |
        echo "ðŸ“Š Upload Summary:" > upload_summary.md
        echo "" >> upload_summary.md
        echo "**Date:** $(date)" >> upload_summary.md
        echo "" >> upload_summary.md
        
        if [ -f "logs/upload_history.json" ]; then
          echo "## Recent Uploads" >> upload_summary.md
          echo "" >> upload_summary.md
          tail -5 logs/upload_history.json | python -m json.tool >> upload_summary.md 2>/dev/null || echo "Could not parse upload history" >> upload_summary.md
        fi
    
    - name: ðŸ“¤ Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: automation-results
        path: |
          upload_summary.md
          logs/
          videos/shorts/
        retention-days: 7
