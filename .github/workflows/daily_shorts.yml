name: Daily YouTube Shorts Automation

on:
  schedule:
    - cron: '0 9,12,15,18 * * *'  # 4 مرات يومياً: 9AM, 12PM, 3PM, 6PM
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsndfile1 \
          ffmpeg \
          libglx-mesa0 \
          mesa-utils \
          libgtk-3-0 \
          libsm6 \
          libxext6 \
          libxrender-dev \
          libglib2.0-0 \
          imagemagick \
          fonts-liberation
    
    - name: Configure ImageMagick policy
      run: |
        sudo sed -i 's/rights="none" pattern="PS"/rights="read|write" pattern="PS"/' /etc/ImageMagick-6/policy.xml 2>/dev/null || true
        sudo sed -i 's/rights="none" pattern="EPS"/rights="read|write" pattern="EPS"/' /etc/ImageMagick-6/policy.xml 2>/dev/null || true
        sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml 2>/dev/null || true
        sudo sed -i 's/rights="none" pattern="XPS"/rights="read|write" pattern="XPS"/' /etc/ImageMagick-6/policy.xml 2>/dev/null || true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p assets/backgrounds
        mkdir -p assets/fonts
        mkdir -p temp/audio
        mkdir -p temp/video
        mkdir -p temp/images
        mkdir -p output/shorts
        mkdir -p output/long_videos
        mkdir -p output/metadata
    
    - name: Run YouTube Shorts Automation
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        CAMB_AI_KEY_1: ${{ secrets.CAMB_AI_KEY_1 }}
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      run: |
        echo "Starting YouTube Shorts Automation..."
        echo "Date: $(date)"
        echo "Mode: ${{ github.event_name == 'schedule' && 'scheduled' || 'manual' }}"
        
        # تشغيل النظام
        python run.py --mode=immediate --debug
    
    - name: Upload generated videos (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generated-videos
        path: |
          output/shorts/
          output/long_videos/
        retention-days: 1
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: |
          output/metadata/
        retention-days: 7
    
    - name: Create run report
      if: always()
      run: |
        echo "# YouTube Shorts Automation Report" > run_report.md
        echo "## Run Details" >> run_report.md
        echo "- Date: $(date)" >> run_report.md
        echo "- Workflow: ${{ github.workflow }}" >> run_report.md
        echo "- Trigger: ${{ github.event_name }}" >> run_report.md
        echo "- Status: ${{ job.status }}" >> run_report.md
        echo "" >> run_report.md
        
        # حساب عدد الفيديوهات المنشأة
        if [ -d "output/shorts" ]; then
          SHORTS_COUNT=$(find output/shorts -name "*.mp4" -type f | wc -l)
          echo "## Generated Content" >> run_report.md
          echo "- Shorts created: $SHORTS_COUNT" >> run_report.md
          
          if [ $SHORTS_COUNT -gt 0 ]; then
            echo "### Video Files:" >> run_report.md
            find output/shorts -name "*.mp4" -type f -exec basename {} \; | head -5 | while read video; do
              echo "- $video" >> run_report.md
            done
          fi
        fi
        
        # التحقق من ملفات الميتاداتا
        if [ -d "output/metadata" ]; then
          META_COUNT=$(find output/metadata -name "*.json" -type f | wc -l)
          echo "- Metadata files: $META_COUNT" >> run_report.md
        fi
    
    - name: Upload run report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: run-report
        path: run_report.md
        retention-days: 7
