name: ðŸŽ¬ YouTube Shorts Automation - PRODUCTION

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'single'
        type: choice
        options:
          - single
          - daily

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸŽ¬ Setup FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai==0.3.2
        pip install google-api-python-client==2.108.0
        pip install google-auth-oauthlib==1.1.0
        pip install google-auth-httplib2==0.1.1
        pip install Pillow==10.2.0
        pip install requests==2.31.0
    
    - name: ðŸŽ¬ Create Directories
      run: |
        mkdir -p videos/shorts
        mkdir -p videos/long_videos
        mkdir -p logs
        echo "ðŸ“ Directories ready"
    
    - name: ðŸš€ Run YouTube Automation
      env:
        YT_CLIENT_ID_1: ${{ secrets.YT_CLIENT_ID_1 }}
        YT_CLIENT_SECRET_1: ${{ secrets.YT_CLIENT_SECRET_1 }}
        YT_REFRESH_TOKEN_1: ${{ secrets.YT_REFRESH_TOKEN_1 }}
        YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ðŸš€ Starting YouTube Automation..."
        echo "Mode: ${{ github.event.inputs.mode }}"
        
        python run.py --mode=${{ github.event.inputs.mode }}
    
    - name: ðŸ“ Show Results
      if: always()
      run: |
        echo "ðŸ“Š UPLOAD RESULTS"
        echo "================"
        
        if [ -f "upload_summary.md" ]; then
          cat upload_summary.md
        else
          echo "No summary available"
        fi
        
        echo ""
        echo "ðŸ“ Generated files:"
        ls -la videos/shorts/ 2>/dev/null || echo "No videos"
    
    - name: ðŸ“¤ Save Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-results
        path: |
          upload_summary.md
          logs/
          videos/
        retention-days: 7
