name: YouTube Quiz Factory

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        default: "bootstrap"
        type: choice
        options:
          - bootstrap
          - daily
  schedule:
    # Runs daily. The script schedules 4 Shorts + 1 Long across the day.
    - cron: "25 0 * * *"

concurrency:
  group: youtube-quiz-factory
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'daily' }}
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng fonts-dejavu-core

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator + uploader
        run: |
          python app.py --mode "${MODE}"

      - name: Commit state files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/history.json data/uploads.json || true
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi
          git commit -m "Update state (auto)"
          git push
